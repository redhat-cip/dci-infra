- name: Common-Configuration
  hosts: all
  remote_user: centos
  become: yes
  roles:
    - common
  tags:
    - dci-core

- name: Install-Sensu-client
  hosts: all
  remote_user: dci
  become: yes
  roles:
    - sensu-client
  tags:
    - monitoring

- name: Install-PostgreSQL
  hosts: postgresql
  remote_user: dci
  become: yes
  roles:
    - postgresql

- name: Install-ElasticSearch
  hosts: elasticsearch
  remote_user: dci
  become: yes
  roles:
    - elasticsearch

- name: Install-DCI-Control-Server
  hosts: dci-api
  remote_user: dci
  become: yes
  roles:
    - httpd
    - dci-api

- name: Install-WebAPP
  hosts: dci-ui
  remote_user: dci
  become: yes
  roles:
    - httpd
    - dci-ui

- name: Install-RabbitMQ
  hosts: rabbitmq
  remote_user: dci
  become: yes
  roles:
    - rabbitmq
  tags:
    - monitoring

- name: Install-Redis
  hosts: redis
  remote_user: dci
  become: yes
  roles:
    - { role: geerlingguy.redis }
  tags:
    - monitoring

- name: Install-sensu
  hosts: sensu
  remote_user: dci
  become: yes
  roles:
    - httpd
    - sensu
  tags:
    - monitoring

