---
- name: Ensure EPEL is installed
  yum:
    name: epel-release
    state: present

# TODO(spredzy): To Remove when python2-voluptuous 0.11.2 is present in EPEL
- name: Check if python2-voluptuous is installed
  shell: rpm -q --queryformat "%{VERSION}" python2-voluptuous
  register: voluptuous_version
  ignore_errors: True

- name: Remove python2-voluptuous package
  yum:
    name: python2-voluptuous
    state: absent
  when: voluptuous_version.rc == 0 and voluptuous_version.stdout != '0.10.5'

- name: Exclude python2-voluptuous from EPEL repo
  shell: grep 'exclude=python2-voluptuous' /etc/yum.repos.d/epel.repo || sed -i '9iexclude=python2-voluptuous' /etc/yum.repos.d/epel.repo
  when: voluptuous_version.rc == 0 and voluptuous_version.stdout != '0.10.5'
# END

- name: Ensure Priority is installed
  yum:
    name: yum-plugin-priorities
    state: present

- name: Ensure dci-release is installed
  yum:
    name: "http://packages.distributed-ci.io/dci-release.el{{ ansible_distribution_major_version }}.noarch.rpm"
    state: present
  tags:
    - dci-core

- name: Add DCI Extras
  yum_repository:
    name: DCI-Extras
    description: DCI Extras YUM repo
    baseurl: https://packages.distributed-ci.io/repos/extras/el/$releasever/$basearch/
    priority: 1
    gpgcheck: no

- name: Add RDO Repository
  yum_repository:
    name: RDO-OpenStack
    description: RDO YUM repo
    baseurl: http://mirror.centos.org/centos/$releasever/cloud/$basearch/openstack-pike/
    exclude: python-zmq, zeromq
    gpgcheck: no

- name: Install chrony
  package:
    name: chrony
    state: present

- name: Start chronyd service
  service:
    name: chronyd
    state: started
    enabled: yes

- name: Set the server hostname
  hostname:
    name: '{{ ansible_ssh_host }}'

- name: Ensure semanage is installed for SELinux boolean manipulation
  yum:
    name: policycoreutils-python
    state: present

- name: Ensure SELinux is enforced
  selinux:
    state: enforcing
    policy: targeted

- name: Ensure dci-sshpubkeys is installed
  yum:
    name: dci-sshpubkeys
    state: present

- name: Ensure packages are up to their latest release
  yum:
    name: '*'
    state: latest
    update_cache: yes
    exclude: dci-control-server
